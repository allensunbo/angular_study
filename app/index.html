<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bg-splitter/css/style.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-treeview/css/angular.treeview.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../bower_components/angular-treeview/angular.treeview.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/bg-splitter/js/splitter.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/single_portfolio/pit/summary.js"></script>
</head>

<body ng-app="studyApp">
    <bg-splitter orientation="horizontal">
        <bg-pane min-size="100">
            <div ng-controller="StudyCtrl as studyCtrl">
                <div data-angular-treeview="true" data-tree-id="studyList" data-tree-model="studyCtrl.studyCategories" data-node-id="id" data-node-label="name" data-node-children="items">
                </div>
            </div>
        </bg-pane>
        <bg-pane min-size="150">
            <ui-view/>
        </bg-pane>
    </bg-splitter>

</body>

</html>
